apiVersion: v1
kind: Service
metadata:
  name: alerting-platform-api
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: ClusterIP
  selector:
    app: alerting-platform-api
  ports:
    - port: {{ .Values.env.REST_API_PORT }}
      targetPort: {{ .Values.env.REST_API_PORT }}
      name: rest-api
    - port: {{ .Values.env.RPC_PORT }}
      targetPort: {{ .Values.env.RPC_PORT }}
      name: rpc